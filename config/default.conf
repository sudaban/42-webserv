# Webserv Configuration File
# Basic server configuration

server {
    listen 8080;
    server_name localhost;
    root ./www;
    client_max_body_size 1M;

    # Default location
    location / {
        index index.html;
        autoindex off;
        allowed_methods GET;
    }

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
}
